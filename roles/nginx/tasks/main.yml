---
- name: Install nginx
  dnf:
    name: nginx
    state: present

- name: Enable and start nginx
  systemd:
    name: nginx
    enabled: true
    state: started

- name: Ensure firewalld is installed
  package:
    name: firewalld
    state: present

- name: Ensure firewalld is enabled and running
  service:
    name: firewalld
    enabled: true
    state: started

- name: Open firewall for HTTP and HTTPS
  ansible.posix.firewalld:
    service: "{{ item }}"
    permanent: true
    state: enabled
    immediate: true
    zone: "{{ nginx_firewalld_zone | default('public') }}"
  loop:
    - http
    - https

- name: Allow nginx to make network connections (SELinux)
  ansible.posix.seboolean:
    name: httpd_can_network_connect
    state: true
    persistent: true
  when: ansible_selinux.status == "enabled" and ansible_selinux.mode == "enforcing"

- name: Install certbot and nginx plugin
  dnf:
    name:
      - certbot
      - python3-certbot-nginx
    state: present
